<h3>Agregar</h3>
<hr>
<form (ngSubmit)="agregar()">
  <input type="text"
         placeholder="Nombre"
         class="form-control"
         [(ngModel)]="nuevo.nombre"
         name="nombre"
  />
  <input type="text"
         placeholder="Poder"
         class="form-control"
         [(ngModel)]="nuevo.poder"
         name="poder"
  />
  <button  type="submit" class="btn btn-primary">Agregar</button>

</form>
