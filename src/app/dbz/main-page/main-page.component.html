<h1>Dragon Ball Z</h1>
<hr>

<div class="row">
  <div class="col">
    <h3>Personajes</h3>
    <hr>
    <ul>
      <li *ngFor="let personaje of personajes">
        {{ personaje.nombre }} - {{ personaje.poder | number }}
      </li>

    </ul>
  </div>
  <div class="col">
    <h3>Agregar</h3>
    <hr>
    <form (ngSubmit)="agregar()">
      <input type="text"
             placeholder="Nombre"
             class="form-control"
             [(ngModel)]="nuevo.nombre"
             name="nombre"
      />
      <input type="text"
             placeholder="Poder"
             class="form-control"
             [(ngModel)]="nuevo.poder"
             name="poder"
      />
      <button  type="submit" class="btn btn-primary">Agregar</button>

    </form>
  </div>
</div>
